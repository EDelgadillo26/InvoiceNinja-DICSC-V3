name: InvoiceNinja E2E Tests
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch: # Permite ejecutar manualmente
    inputs:
      test_scope:
        description: 'Test scope to run'
        required: false
        default: 'single'
        type: choice
        options:
        - single
        - all

jobs:
  test:
    name: Run Playwright E2E Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    env:
      # Optimizaciones para CI
      CI: true
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: false
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/ms-playwright
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium] # Solo Chrome para pruebas iniciales
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright (no browsers - headless only)
      run: |
        npx playwright install-deps chromium
        npx playwright install chromium --with-deps
      
    - name: Run single test (IN-16 - Basic client creation)
      if: ${{ github.event.inputs.test_scope != 'all' }}
      run: |
        echo "Running single test case for validation..."
        npx playwright test --grep "IN-16.*Crear Cliente con los campos minimos requeridos" --project=chromium --reporter=list
      
    - name: Run all tests
      if: ${{ github.event.inputs.test_scope == 'all' }}
      run: |
        echo "Running all test cases..."
        npx playwright test --project=chromium --reporter=list
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ matrix.project }}
        path: |
          playwright-report/
          test-results/
        retention-days: 7
        
    - name: Upload test summary
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-failure-screenshots
        path: test-results/
        retention-days: 3
