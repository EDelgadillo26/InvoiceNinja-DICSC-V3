name: InvoiceNinja Tests
on:
  # push:
  #   branches: [ main ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Permite ejecutar manualmente
    inputs:
      test_scope:
        description: 'Test scope to run'
        required: false
        default: 'smoke' #cambiar para ejecutar de manera predeterminada
        type: choice
        options:
        - single
        - smoke
        - sanity
        - regression
        - all

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Para crear/escribir archivos y ramas
      pages: write     # Para GitHub Pages
      id-token: write  # Para autenticaciÃ³n
      actions: read    # Para leer artifacts
    
    env:
      # Optimizaciones para CI/CD - Sin navegadores fÃ­sicos
      CI: true
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true
      PLAYWRIGHT_HTML_REPORT: playwright-report
      PLAYWRIGHT_JUNIT_OUTPUT_NAME: results.xml
      # Variables de entorno desde GitHub Secrets
      INVOICE_NINJA_EMAIL: ${{ secrets.INVOICE_NINJA_EMAIL }}
      INVOICE_NINJA_PASSWORD: ${{ secrets.INVOICE_NINJA_PASSWORD }}
      INVOICE_NINJA_BASE_URL: ${{ secrets.INVOICE_NINJA_BASE_URL }}
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium] # Solo Chrome para pruebas iniciales
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate environment variables
      run: |
        echo "ğŸ” Validating required environment variables..."
        if [ -z "$INVOICE_NINJA_EMAIL" ]; then
          echo "âŒ INVOICE_NINJA_EMAIL is not set"
          exit 1
        fi
        if [ -z "$INVOICE_NINJA_PASSWORD" ]; then
          echo "âŒ INVOICE_NINJA_PASSWORD is not set"
          exit 1
        fi
        if [ -z "$INVOICE_NINJA_BASE_URL" ]; then
          echo "âŒ INVOICE_NINJA_BASE_URL is not set"
          exit 1
        fi
        echo "âœ… All environment variables are set"
      
    - name: Install system dependencies (no browsers)
      run: |
        echo "ğŸ”§ Installing system dependencies only (no browser download)..."
        npx playwright install-deps
        echo "âœ… System dependencies installed - running headless only"
        
    - name: Install Allure CLI
      run: |
        echo "ğŸ“Š Installing Allure CLI for report generation..."
        npm install -g allure-commandline
        echo "âœ… Allure CLI installed"
      
    - name: Determine test scope
      id: test-scope
      run: |
        # Determinar scope basado en el contexto de ejecuciÃ³n
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          if [ "${{ github.base_ref }}" = "main" ]; then
            echo "ğŸ¯ PR to main branch detected - Running SMOKE tests"
            echo "scope=smoke" >> $GITHUB_OUTPUT
            echo "test_type=PR to main (Smoke Tests)" >> $GITHUB_OUTPUT
          elif [ "${{ github.base_ref }}" = "develop" ]; then
            echo "ğŸ” PR to develop branch detected - Running SANITY tests"
            echo "scope=sanity" >> $GITHUB_OUTPUT
            echo "test_type=PR to develop (Sanity Tests)" >> $GITHUB_OUTPUT
          else
            echo "ğŸš€ PR to other branch - Running SMOKE tests as default"
            echo "scope=smoke" >> $GITHUB_OUTPUT
            echo "test_type=PR to ${{ github.base_ref }} (Smoke Tests)" >> $GITHUB_OUTPUT
          fi
        elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          case "${{ github.event.inputs.test_scope }}" in
            "smoke")
              echo "scope=smoke" >> $GITHUB_OUTPUT
              echo "test_type=Manual Execution (Smoke Tests)" >> $GITHUB_OUTPUT
              ;;
            "sanity")
              echo "scope=sanity" >> $GITHUB_OUTPUT
              echo "test_type=Manual Execution (Sanity Tests)" >> $GITHUB_OUTPUT
              ;;
            "regression")
              echo "scope=regression" >> $GITHUB_OUTPUT
              echo "test_type=Manual Execution (Regression Tests)" >> $GITHUB_OUTPUT
              ;;
            "all")
              echo "scope=all" >> $GITHUB_OUTPUT
              echo "test_type=Manual Execution (All Tests)" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "scope=single" >> $GITHUB_OUTPUT
              echo "test_type=Manual Execution (Single Test)" >> $GITHUB_OUTPUT
              ;;
          esac
        else
          # Push to main - ejecutar smoke por defecto
          echo "ğŸš€ Push to main detected - Running SMOKE tests"
          echo "scope=smoke" >> $GITHUB_OUTPUT
          echo "test_type=Push to main (Smoke Tests)" >> $GITHUB_OUTPUT
        fi
    
    - name: Run single test (IN-16 - Basic client creation)
      if: steps.test-scope.outputs.scope == 'single'
      run: |
        echo "ğŸ¯ Running single test case in headless mode..."
        npx playwright test --grep "IN-16.*Crear Cliente con los campos minimos requeridos" --project=chromium --reporter=html,allure-playwright --forbid-only
      
    - name: Run smoke tests (@smoke tag)
      if: steps.test-scope.outputs.scope == 'smoke'
      run: |
        echo "ğŸ’¨ Running smoke tests (@smoke tag)..."
        npx playwright test --grep "@smoke" --project=chromium --reporter=html,allure-playwright --forbid-only
      
    - name: Run sanity tests (@sanity tag)
      if: steps.test-scope.outputs.scope == 'sanity'
      run: |
        echo "ğŸ” Running sanity tests (@sanity tag)..."
        npx playwright test --grep "@sanity" --project=chromium --reporter=html,allure-playwright --forbid-only
      
    - name: Run regression tests (@regression tag)
      if: steps.test-scope.outputs.scope == 'regression'
      run: |
        echo "ğŸ”„ Running regression tests (@regression tag)..."
        npx playwright test --grep "@regression" --project=chromium --reporter=html,allure-playwright --forbid-only
      
    - name: Run all tests
      if: steps.test-scope.outputs.scope == 'all'
      run: |
        echo "ğŸš€ Running all test cases in headless mode..."
        npx playwright test --project=chromium --reporter=html,allure-playwright --forbid-only
        
    - name: Generate Allure Report
      if: always()
      run: |
        echo "ğŸ“Š Generating Allure report..."
        if [ -d "allure-results" ]; then
          allure generate allure-results --clean -o allure-report
          echo "âœ… Allure report generated successfully"
          echo "ğŸ“ Report location: allure-report/index.html"
        else
          echo "âŒ No allure-results found, creating empty report"
          mkdir -p allure-report
          echo "<h1>No test results found</h1>" > allure-report/index.html
        fi
      
    - name: Upload HTML test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ steps.test-scope.outputs.scope }}-${{ github.run_number }}
        path: playwright-report/
        retention-days: 7
        
    - name: Upload Allure results (raw data)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-${{ steps.test-scope.outputs.scope }}-${{ github.run_number }}
        path: allure-results/
        retention-days: 7
        
    - name: Upload Allure Report (HTML)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report-${{ steps.test-scope.outputs.scope }}-${{ github.run_number }}
        path: allure-report/
        retention-days: 30
        
    - name: Upload test results and screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-failures-${{ github.run_number }}
        path: test-results/
        retention-days: 3
        
    - name: Test Summary
      if: always()
      run: |
        echo "## ğŸ“Š Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Event Type**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "- **PR**: #${{ github.event.number }} - ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Branch**: ${{ github.base_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Source Branch**: ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- **Test Type**: ${{ steps.test-scope.outputs.test_type }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Scope**: ${{ steps.test-scope.outputs.scope }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        if [ -f "test-results/results.json" ]; then
          echo "- **Results**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f "allure-report/index.html" ]; then
          echo "- **Allure Report**: [View Online Report](https://edelgadillo26.github.io/InvoiceNinja-DICSC-V3/reports/${{ github.run_number }}/)" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifacts**: Download 'allure-report-${{ steps.test-scope.outputs.scope }}-${{ github.run_number }}' artifact" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Agregar contexto especÃ­fico del PR
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ¯ PR Testing Strategy" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.base_ref }}" = "main" ]; then
            echo "- **Strategy**: Smoke tests executed for production readiness" >> $GITHUB_STEP_SUMMARY
            echo "- **Coverage**: Core functionality validation" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.base_ref }}" = "develop" ]; then
            echo "- **Strategy**: Sanity tests executed for development integration" >> $GITHUB_STEP_SUMMARY
            echo "- **Coverage**: Basic functionality validation" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
    - name: Deploy Allure Report to GitHub Pages
      if: always() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
        destination_dir: reports/${{ github.run_number }}
        keep_files: true
