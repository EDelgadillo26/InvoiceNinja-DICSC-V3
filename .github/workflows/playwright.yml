name: InvoiceNinja Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite ejecutar manualmente
    inputs:
      test_scope:
        description: 'Test scope to run'
        required: false
        default: 'single'
        type: choice
        options:
        - single
        - smoke
        - sanity
        - regression
        - all

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    env:
      # Optimizaciones para CI/CD - Sin navegadores fÃ­sicos
      CI: true
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true
      PLAYWRIGHT_HTML_REPORT: playwright-report
      PLAYWRIGHT_JUNIT_OUTPUT_NAME: results.xml
      # Variables de entorno desde GitHub Secrets
      INVOICE_NINJA_EMAIL: ${{ secrets.INVOICE_NINJA_EMAIL }}
      INVOICE_NINJA_PASSWORD: ${{ secrets.INVOICE_NINJA_PASSWORD }}
      INVOICE_NINJA_BASE_URL: ${{ secrets.INVOICE_NINJA_BASE_URL }}
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium] # Solo Chrome para pruebas iniciales
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate environment variables
      run: |
        echo "ğŸ” Validating required environment variables..."
        if [ -z "$INVOICE_NINJA_EMAIL" ]; then
          echo "âŒ INVOICE_NINJA_EMAIL is not set"
          exit 1
        fi
        if [ -z "$INVOICE_NINJA_PASSWORD" ]; then
          echo "âŒ INVOICE_NINJA_PASSWORD is not set"
          exit 1
        fi
        if [ -z "$INVOICE_NINJA_BASE_URL" ]; then
          echo "âŒ INVOICE_NINJA_BASE_URL is not set"
          exit 1
        fi
        echo "âœ… All environment variables are set"
      
    - name: Install system dependencies (no browsers)
      run: |
        echo "ğŸ”§ Installing system dependencies only (no browser download)..."
        npx playwright install-deps
        echo "âœ… System dependencies installed - running headless only"
        
    - name: Install Allure CLI
      run: |
        echo "ğŸ“Š Installing Allure CLI for report generation..."
        npm install -g allure-commandline
        echo "âœ… Allure CLI installed"
      
    - name: Determine test scope
      id: test-scope
      run: |
        case "${{ github.event.inputs.test_scope }}" in
          "smoke")
            echo "scope=smoke" >> $GITHUB_OUTPUT
            ;;
          "sanity")
            echo "scope=sanity" >> $GITHUB_OUTPUT
            ;;
          "regression")
            echo "scope=regression" >> $GITHUB_OUTPUT
            ;;
          "all")
            echo "scope=all" >> $GITHUB_OUTPUT
            ;;
          *)
            echo "scope=single" >> $GITHUB_OUTPUT
            ;;
        esac
    
    - name: Run single test (IN-16 - Basic client creation)
      if: steps.test-scope.outputs.scope == 'single'
      run: |
        echo "ğŸ¯ Running single test case in headless mode..."
        npx playwright test --grep "IN-16.*Crear Cliente con los campos minimos requeridos" --project=chromium --reporter=list --forbid-only
      
    - name: Run smoke tests (@smoke tag)
      if: steps.test-scope.outputs.scope == 'smoke'
      run: |
        echo "ğŸ’¨ Running smoke tests (@smoke tag)..."
        npx playwright test --grep "@smoke" --project=chromium --reporter=list --forbid-only
      
    - name: Run sanity tests (@sanity tag)
      if: steps.test-scope.outputs.scope == 'sanity'
      run: |
        echo "ğŸ” Running sanity tests (@sanity tag)..."
        npx playwright test --grep "@sanity" --project=chromium --reporter=list --forbid-only
      
    - name: Run regression tests (@regression tag)
      if: steps.test-scope.outputs.scope == 'regression'
      run: |
        echo "ğŸ”„ Running regression tests (@regression tag)..."
        npx playwright test --grep "@regression" --project=chromium --reporter=list --forbid-only
      
    - name: Run all tests
      if: steps.test-scope.outputs.scope == 'all'
      run: |
        echo "ğŸš€ Running all test cases in headless mode..."
        npx playwright test --project=chromium --reporter=list --forbid-only
        
    - name: Generate Allure Report
      if: always()
      run: |
        echo "ğŸ“Š Generating Allure report..."
        if [ -d "allure-results" ]; then
          allure generate allure-results --clean -o allure-report
          echo "âœ… Allure report generated successfully"
          echo "ğŸ“ Report location: allure-report/index.html"
        else
          echo "âŒ No allure-results found, creating empty report"
          mkdir -p allure-report
          echo "<h1>No test results found</h1>" > allure-report/index.html
        fi
      
    - name: Upload HTML test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.run_number }}
        path: playwright-report/
        retention-days: 7
        
    - name: Upload Allure results (raw data)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-${{ github.run_number }}
        path: allure-results/
        retention-days: 7
        
    - name: Upload Allure Report (HTML)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report-${{ github.run_number }}
        path: allure-report/
        retention-days: 30
        
    - name: Upload test results and screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-failures-${{ github.run_number }}
        path: test-results/
        retention-days: 3
        
    - name: Test Summary
      if: always()
      run: |
        echo "## ğŸ“Š Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Scope**: ${{ steps.test-scope.outputs.scope }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        if [ -f "test-results/results.json" ]; then
          echo "- **Results**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f "allure-report/index.html" ]; then
          echo "- **Allure Report**: Download 'allure-report-${{ github.run_number }}' artifact" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Deploy Allure Report to GitHub Pages
      if: always() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
        destination_dir: reports/${{ github.run_number }}
        keep_files: true
